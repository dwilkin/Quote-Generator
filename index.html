<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Quotes</title>
  <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav>
    <ul class="top-menu">
      <li><a href=#>Settings</a><div class="menu-item" id="settings"></div></li>
      <li><a href=#>Add</a>
        <div class="menu-item" id="add"></div>
        <div class ="menu-form">
          <form class="add-quote">
            Quote Text:<br>
            <input type="text" name="quote-content"><br>
            Source:<br>
            <input type="text" name="quote-source"><br>
            Citation:<br>
            <input type="text" name="quote-citation"><br>
            Year:<br>
            <input type="text" name="quote-year"><br>
            Tags:<br>
            <input type="text" name="quote-tags"><br>
          </form>
        </div>
      </li>
      <li><a href=#>Edit</a><div class="menu-item" id="edit"></div></li>
    </ul>
  </nav>
  <div class="container">
    <div id="quote-box">
      <p class="quote">You can do anything but not everything</p>
      <p class="source">David Allen<span class="citation">Making It All Work</span><span class="year">2009</span></p>
    </div>
    <button id="loadQuote">Show another quote</button>
  </div>
  <script src="js/quotes.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
